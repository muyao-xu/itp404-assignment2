<!DOCTYPE html>
<html>
<head>
	<title>Reddit Search</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<form id="search-form" action="#">
	Reddit:
	<input type="text" name="search-box">
	<input type="submit" value="Submit">
</form>

<div class="loader" style="display: none">Loading...</div>

<template id="post-template">
	{{#each posts}}
	<div class="post">
		<h3><a href="{{data.url}}">{{data.title}}</a><br /></h3>
		score: {{data.score}}<br />
		subscribers: {{formate-value data.subreddit_subscribers}} <br />
		{{#if data.num_comments}}
			comments: {{formate-value data.num_comments}} 
		{{else}}
			No comments
		{{/if}}
	</div>
	{{/each}}
</template>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="handlebars-v4.0.11.js"></script>
<script src="main.js"></script>
</body>
</html>
