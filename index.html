<!DOCTYPE html>
<html>
<head>
	<title>Reddit Search</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<form id="search-form" action="#">
	Reddit:
	<input type="text" name="search-box">
	<input type="submit" value="Submit">
</form>

<div class="loader" style="display: none">Loading...</div>


<template id="post-template">
	{{#each posts}}
	<div class="post">
		<h3><a href="{{data.url}}">{{data.title}}</a><br /></h3>
		subscribers: {{formate-value data.subreddit_subscribers}} <br />
		{{#if data.num_comments}}
			<p>comments: {{formate-value data.num_comments}} </p>
		{{else}}
			<p>No comments</p>
		{{/if}}
		<!-- score: {{data.score}}, author: {{data.author}} -->
	</div>
	{{/each}}
</template>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="handlebars-v4.0.11.js"></script>
<script src="main.js"></script>
</body>
</html>
